<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,minimal-ui">
        <meta name="format-detection" content="telephone=no">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="white">
        <title>登录</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/register.css">
    </head>
    <body ontouchstart="" onmouseover="">
        <div class="xjlj-banner"><img src="img/xjlj_banner.png" alt=""></div>
        <div class="form">
            <div class="form-input">
                <input type="tel" placeholder="请输入手机号" id="telephone" maxlength="11">
            </div>
            <div class="form-input">
                <input type="tel" placeholder="请输入验证码" id="smsCode" maxlength="6">
                <div class="smsCode_btn">
                    获取验证码
                </div>
            </div>
            <div class="message">
                收不到短信验证码？使用<span class="voiceCode_btn">语音验证</span>
            </div>
        </div>
        <div class="submit-btn default-btn">提交</div>
        <script src="js/zepto.js"></script>
        <script src="js/zepto.cookie.js"></script>
        <script src="js/layer.js"></script>
        <script src="../env.js?v=20190104"></script>
        <script src="js/main.js?v=20190104"></script>
        <script src="js/register.js?v=20190104"></script>
    </body>
</html>
